<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ActionStyle.css" rel="stylesheet">
    <title>Team Manager - Admin - Add New Team</title>
</head>

<body>
    <div class="centerpart">

        <h1>Add new team</h1>

        <form action="insertTA.php" method="post">
            <div class="container">
                <label for="name">Name:</label>
                <br />
                <input type="text" id="name" name="name" required>
                <br />

                <label for="memberNr">Number of members:</label>
                <br />
                <input type="text" id="memberNr" name="memberNr" required>
                <br />

                <label for="lname">Leader name:</label>
                <br />
                <input type="text" id="lname" name="lname" required>
                <br />

                <label for="field">Department:</label>
                <br />
                <select id="field" name="field" required>
                    <option value="" disabled selected></option>
                    <option value="IT">IT</option>
                    <option value="CS">Customer support</option>
                </select>
                
                <br />
                <br />
                <input type="submit" value="Create">
                <input type="reset" value="Clear form">
            </div>
        </form>
    </div>

</html>
